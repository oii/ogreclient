{% extends "layout.html" %}
{% block body %}

{% if not pages %}
<p class="empty-listing">No docs? Shame on oii.</p>
{% endif %}

<ul id="ebook-listing">

{% for p in pages %}

<li class="ebook">
<h2><a href="{{p.filename}}">{{ p.title }}</a></h2>
<p>{{p.summary}}</p>
</li>

{% endfor %}

</ul>
{% endblock %}
